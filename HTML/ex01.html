    <!--

        html, head, body

        <html> 태그
        - 문서 전체를 감싸는 역할
        - 트리구조 : 루트 태그(Root Tag, Root Element)
        - HTML의 모든 내용은 반드시 <html>태그내에 있어야 한다. 밖에 코딩하면 문법 오류
        - <html>의 자식
            a. <head> 태그
            b. <body> 태그

        <head> 태그
        - 문서의 정보
        - 머릿말 역할
        - 화면에 출력되지 않고 브라우저에게 전달되는 용도의 데이터
        - 사람이 보는 내용X > 브라우저가 보는 내용O

        <body> 태그
        - 문서의 본문
        - 화면에 출력되는 내용을 담는 컨테이너 역할
        - 브라우저에 출력되는 모든 내용(텍스트, 이미지, 동영상, 표 등..)은 <body>안에 기술한다.

    -->

    <!--

        <head> 태그
        - 브라우저에게 전달할 문서의 여러 정보를 담는 컨테이너 태그
        
        <head> 자식 태그
        1. <meta>
            - 페이지와 관련된 여러가지 정보를 기술한다.(인코딩, 사용툴, 저자, 키워드, 작성 시간, 기술 내용 등..)
            - keywords, description : 검색 엔진의 수집 대상

        2. <title>
            - 문서 제목
            - 반드시 기입한다. (**************)
            - 역할
                a. 브라우저의 타이틀바(제목 표시줄)에 출력된다.
                b. 검색 사이트의 결과 제목으로 사용된다. + 검색 정보 수집 대상이 된다.
                c. 브라우저의 북마크 제목으로 사용된다.
        
        3. <style>
            - CSS 연동
        
        4. <script>
            - JavaScript 연동
        
        5. 기타 등등
        
    -->

    <!--
        
        <body> 태그
        - 모든 출력 내용을 관리하는 컨테이너 태그
        - 텍스트, 이미지, 동영상, 링크, 표, 목록, 컨트롤 등등..

        <body> 속성
        1. bgcolor
            - 문서의 배경색

        2. background
            - 문서의 배경 이미지
            - 영억보다 배경 이미지의 크기가 작으면 자동으로 반복 출력된다. (가로ㅡ 세로 - Tiles)


        HTML의 색상 표현법(***************)
        1. 색상명
            - Named Color
            - Well-known Color
            - 미리 약속된 몇가지 색상명을 사용(140가지)
            - web color name
        
        2. RGB
            - Red + Green + Blue = 조합
            - 각 색상의 단계 : 256단계 지원 (0 ~ 255, 00 ~ FF)
            - 256 x 256 x 256 = 16,777,216
            - 16진수 표기
            - 00 00 00(검은색) ~ FF FF FF(흰색)
            - #FF0000 -> 빨간색
            - #00FF00 -> 녹색
            - #0000FF -> 파란색
            - #FFFF00 -> 노랑색
            - #FF00FF -> 보라색
            - #32CDF0
            - RGB 각각 값이 동일하면 무채색, #FFFFFF, #000000, #CCCCCC, #666666


        HTML에서의 경로 표현법
        - 웹 페이지내에서 자원의 경로를 표기하는 방법 -> URL 표기법

        경로 표기에서 사용하는 구분자
        1. \
            - 자바
            - D:\class\java\Hello.java
        
        2. /
            - 웹
            - http://www.naver.com/home/action.do


        경로의 기준
        1. 상대 경로(***)
            - .으로 시작하는 표기법
            - 현재 페이지가 들어있는 폴더를 기준으로 다른 자원의 위치를 표현하는 방식
            - . : 현재 페이지가 들어있는 폴더(현재 폴더)
            - .. : 부모 폴더

        2. 절대 경로(***)
            - 기준점으로 불변인 표기법
            - /으로 시작하는 표기법
            - '/'의 의미 -> "http://localhost:8090"
            - http://localhost:8090/ClientTest/ex01.html > http://localhost:8090/Client/ - WebContent를 가르키는 표현
        
        3. 로컬 경로(X)
            - 자바에서의 절대 경로
            - D:\class\java\hello.html
            - 드라이브명으로 시작하는 표기법
            - 웹에서는 절대 사용 안함

        4. 외부 경로(*)
            - 다른 서버에 있는 자원의 URL
            - 종종 사용
            - 장점 : 비용 절감
            - 단점 : 자원 관리 불가능

    -->

        - <h1>, <h2>, <h3>, <h4>, <h5>, <h6>

        - 쌍태그, 혼합형
        - 검색 엔진이 수집해가는 대상 중 하나

        align 속성

        - 수평 정렬
        - 내용물의 수평 정렬을 지정한다.
        - left, center, right, justify(양쪽 정렬)
