<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- ex04_image.html -->

    <!--

        <img>, Image
        - 이미지를 출력하는 태그
        - 단독 태그
        - 인라인 태그

        img.src 속성
        - source
        - 이미지의 URL(상대, 절대, 외부)

        img.alt 속성, Alternate
        - 대체 텍스트
        - 이미지를 설명하는 텍스트(메타 데이터, 보조 데이터)
        - 이미지가 손상되면 대신 보여주는 문자열
        - 장애인용 텍스트
        - 검색 엔진

        align="" > left와 right만 존재하며 문자열이 빈공간을 메꿀 수 있음

    -->

</body>
</html>
