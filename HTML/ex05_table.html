<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex05_table.html -->

    <!--

        링크, 폼, 테이블

        table, 표
        1. 표를 만들기 위해서 사용
        2. 레이아웃을 만들기 위해서 사용 -> 다른 방식(CSS + <div>)

        테이블 구성요소
        1. 가장 큰 상자
            - <table>
            - 테이블 전체 컨테이너
        
        2. 중간 긴 상자
            - <tr>
            - table row
            - 테이블 행
        
        3. 가장 작은 상자
            - <td>
            - table data
            - 테이블 셀
            - 데이터를 담는 태그

        td.align
        - 수평 정렬
        - left, center, top

        td.valign
        - 수직 정렬
        - top, middle, bottom

        table.color는 그 외에 tr이나 td는 투명색깔이 베이스이기 때문에 table색깔이 비춰서 보인다.

    -->

    <h1>2행 2열 테이블</h1>

    <table border="1" width="200" height="200" bgcolor="yellow">
        <tr bgcolor="red">
            <td align="center">1</td>
            <td align="right" bgcolor="blue">2</td>
        </tr>
        <tr background="/images/dog01.jpg">
            <td valign="top">3</td>
            <td valign="middle">4</td>
        </tr>
    </table>

</body>
</html>
